<style>
  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    margin-bottom: 10px;
  }

  li:before {
    content: counter(item) ". ";
    counter-increment: item;
  }
</style>
</head>
<body>

<ul>
  <li>Titanic</li>
  <li>Meu primeiro amor</li>
  <li>Uma linda mulher</li>
  <li style="counter-reset: item 9;">Exterminador do futuro II</li>
  <li>De volta para o futuro I, II, III</li>
  <li>Indiana Jones</li>
  <li style="counter-reset: item 19;">Sexta-feira 13</li>
  <li>A hora do pesadelo</li>
</ul>

</body>
</html>
